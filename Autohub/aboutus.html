<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Autohub Services</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #e67e22;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.1em;
            color: #ddd;
        }

        section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
            text-align: center;
        }

        .team-member {
            width: 18%;
            margin: 10px;
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out;
            animation-fill-mode: forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            border: none;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #fff, #f0f0f0);
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .card:hover img {
            transform: scale(1);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            color: #343a40;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .card-text {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Us</h1>
        <p>Discover Our Team Behind Your Journey</p>
    </header>

    <section>
        <div class="team-member">
            <div class="card">
                <img src="./pratik.jpg" alt="Pratik Ugalmugale" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Pratik Ugalmugale</h5>
                    <p class="card-text">Designer (Team Leader)</p>
                </div>
            </div>
        </div>

        <div class="team-member">
            <div class="card">
                <img src="./member2.jpg" alt="Vedant Sonwane" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Vedant Sonwane</h5>
                    <p class="card-text">Front-end Developer</p>
                </div>
            </div>
        </div>

        <div class="team-member">
            <div class="card">
                <img src="./member1.jpg" alt="Tushar Pawar" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Tushar Pawar</h5>
                    <p class="card-text">Back-end Developer</p>
                </div>
            </div>
        </div>

        <div class="team-member">
            <div class="card">
                <img src="./member_4.1.jpg" alt="Shruti Patil" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Shruti Patil</h5>
                    <p class="card-text">Customer Support</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
